<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto-project</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./image/logo.svg')%>" alt="Логотип место">
  </header>
  <main class="main">
    <div class="profile">
      <img class="profile__avatar" src="<%=require('./image/avatar.jpg')%>" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button profile__button_edit" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__button profile__button_plus" type="button"></button>
    </div>
    <div class="elements">
      <template id="template">
      <div class="element">
        <img class="element__photo">
        <button class="element__delite"></button>
        <p class="element__description">
        </p>
        <button class="element__button"></button>
      </div>
    </template>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup" id="profile">
    <div class="popup__window">
      <button class="popup__close-icon" type="button" id="close_profile"></button>
      <h2 class="popup__edit">Редактировать профиль</h2>
      <form class="popup__form" name="form" novalidate>
        <fieldset class="popup__info-container" name="form">
            <input  minlength="2" maxlength="40" data-max-length="40" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" pattern="^[а-яА-ЯёЁa-zA-Z\s-]+$" type="text" id="name-input" class="popup__input" placeholder="Напишите своё имя" name="profile" required>
            <span class="name-input-error popup__input__label"></span>
            <input  minlength="2" maxlength="200" data-max-length="200" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" pattern="^[а-яА-ЯёЁa-zA-Z\s-]+$" type="text" id="hobby-input" class="popup__input" placeholder="Напишите своё хобби" name="hobby" required>
            <span class="hobby-input-error popup__input__label"></span>
          <button class="popup__save-button" type="submit" id="save-profile">Сохранить</button>
        </fieldset>
      </form>
    </div>
    <div class="popup__overlay" id="profile__overlay"></div>
  </div>
  <div class="popup popup_cards" id="cards">
    <div class="popup__window">
      <button class="popup__close-icon" type="button" id="close_cards"></button>
      <h2 class="popup__edit">Новое место</h2>
      <form class="popup__form" name="cards" novalidate>
        <fieldset class="popup__info-container" name="cards">
            <input minlength="2" maxlength="30" pattern="^[а-яА-ЯёЁa-zA-Z\s-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" pattern="^[а-яА-ЯёЁa-zA-Z\s-]+$" type="text" id="card-input" class="popup__input" placeholder="Название" name="name" required>
            <span class="card-input-error popup__input__label"></span>
            <input pattern="^https?://.*" type="text" id="src-input" data-error-message="в поле должен быть URL" class="popup__input" placeholder="Ссылка на картинку" name="image" required>
            <span class="src-input-error popup__input__label"></span>
          <button class="popup__save-button" type="submit" id="save-card">Создать</button>
        </fieldset>
      </form>
    </div>
    <div class="popup__overlay" id="cards__overlay"></div>
  </div>
  <div class="popup popup_open-image" id="image">
    <div class="popup__overlay" id="image__overlay"></div>
    <div class="popup_open-image__window">
      <button class="popup__close-icon" type="button" id="close_image"></button>
      <img class="popup_open-image__image" src="" alt="">
      <p class="popup_open-image__caption"></p>
    </div>
  </div>
</body>

</html>
