<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto-project</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./image/logo.svg" alt="Логотип место">
  </header>
  <main class="main">
    <div class="profile">
      <img class="profile__avatar" src="./image/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button profile__button_edit" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__button profile__button_plus" type="button"></button>
    </div>
    <div class="elements">
      <template id="template">
      <div class="element">
        <img class="element__photo">
        <button class="element__delite"></button>
        <p class="element__description">
        </p>
        <button class="element__button"></button>
      </div>
    </template>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup" id="profile">
    <div class="popup__window">
      <button class="popup__close-icon" type="button" id="close_profile"></button>
      <h2 class="popup__edit">Редактировать профиль</h2>
      <form class="popup__form" name="form">
        <fieldset class="popup__info-container" name="form">
          <input type="text" class="popup__input" placeholder="Напишите своё имя" name="profile" required>
          <input type="text" class="popup__input" placeholder="Напишите своё хобби" name="hobby" required>
          <button class="popup__save-button" type="submit" id="save-profile">Сохранить</button>
        </fieldset>
      </form>
    </div>
    <div class="popup__overlay"></div>
  </div>
  <div class="popup popup_cards" id="cards">
    <div class="popup__window">
      <button class="popup__close-icon" type="button" id="close_cards"></button>
      <h2 class="popup__edit">Новое место</h2>
      <form class="popup__form" name="cards">
        <fieldset class="popup__info-container" name="cards">
          <input type="text" class="popup__input" placeholder="Название" name="name" required>
          <input type="text" class="popup__input" placeholder="Ссылка на картинку" name="image" required>
          <button class="popup__save-button" type="submit" id="save-card">Создать</button>
        </fieldset>
      </form>
    </div>
    <div class="popup__overlay"></div>
  </div>
  <div class="popup popup_open-image" id="image">
    <div class="popup__overlay"></div>
    <div class="popup_open-image__window">
      <button class="popup__close-icon" type="button" id="close_image"></button>
      <img class="popup_open-image__image" src="" alt="">
      <p class="popup_open-image__caption"></p>
    </div>
  </div>
  <script src="script/index.js"></script>
</body>

</html>
