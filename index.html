<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto-project</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./image/logo.svg" alt="Логотип место">
  </header>
  <main class="main">
    <div class="profile">
      <img class="profile__avatar" src="./image/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button profile__button_edit" type="submit"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__button profile__button_plus" type="submit"></button>
    </div>
    <div class="elements">
      <div class="element">
        <img class="element__photo" src="./image/korochaevsk.jpg" alt="Корочаевск">
        <p class="element__description">Карачаевск <button class="element__button" type="submit"></button></p>
      </div>

      <div class="element">
        <img class="element__photo" src="./image/Elbrus.jpg" alt="Эльбрус">
        <p class="element__description">Гора Эльбрус<button class="element__button" type="submit"></button></p>
      </div>

      <div class="element">
        <img class="element__photo" src="./image/Dombay.jpg" alt="Домбай">
        <p class="element__description">Домбай <button class="element__button" type="submit"></button></p>
      </div>

      <div class="element">
        <img class="element__photo" src="./image/korochaevsk.jpg" alt="Корочаевск">
        <p class="element__description">Карачаевск <button class="element__button" type="submit"></button></p>
      </div>

      <div class="element">
        <img class="element__photo" src="./image/Elbrus.jpg" alt="Эльбрус">
        <p class="element__description">Гора Эльбрус <button class="element__button" type="submit"></button></p>
      </div>

      <div class="element">
        <img class="element__photo" src="./image/Dombay.jpg" alt="Домбай">
        <p class="element__description">Домбай <button class="element__button" type="submit"></button></p>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_opened">
    <div class="popup__window">
      <img class="popup__close-icon" src="./image/Close_Icon.svg" alt="Иконка закрытия">
      <h2 class="popup__edit">Редактировать профиль</h2>
      <form class="popup__form" name="form">
        <fieldset class="popup__info-container" name="form">
          <input type="text" class="popup__input" placeholder="Жак-Ив Кусто" name="form">
          <input type="text" class="popup__input" placeholder="Исследователь океана" name="form">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
    <div class="popup__overlay"></div>
  </div>
</body>

</html>
